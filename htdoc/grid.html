<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:20px solid red;
            margin: 10px;
        }
        #container{
            display : grid;
            grid-template-columns: 1fr 400px 1fr;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>TOP</div>
    <div id="container">
        <div>LEFT</div>
        <div>CENTER</div>
        <div>RIGHT</div>
    </div>
    
    <div>BOTTOM</div>
</body>
</html>
