<!DOCTYPE html>
<html>
    <head>
        <script>
            let topics = [
                {id:1, title:'html',body:'html is ..'},
                {id:2, title:'css', body:'css is ..'}
            ]
        </script>
    </head>
    <body>
        <h1><a href="index.html">WEB</a></h1>
        <nav>
            <ol></ol>
        </nav>
        <article>
            <h2>Welcome</h2>
            Hello, WEB
        </article>
        <script>
            function nav(){
                document.querySelector('nav ol').innerHTML = topics.map(e=>`<li><a href="/read/${e.id}" id="${e.id}" onclick="
                    event.preventDefault(); 
                    console.log(event.target.id);
                    for(let i = 0; i< topics.length; i++){
                        if(topics[i].id === Number(event.target.id)){
                            document.querySelector('article').innerHTML = '<h2>'+topics[i].title+'</h2>'+topics[i].body;
                            break;
                        }
                    }
                    "'>${e.title}</a></li>`).join("");            }
            nav();
        </script>
    </body>
</html>
